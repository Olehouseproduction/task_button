<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="main">
      <button onclick="dropping()" class="surprise refresh">Сброс</button>
      <button onclick="turnsRed()" class="surprise surprise1">
        Последний становится красным
      </button>
      <button onclick="turnsGreen()" class="surprise surprise2">
        Первый и четвертый становятся зелеными
      </button>
      <button onclick="cancelSecond()" class="surprise surprise3">
        Отменяет действия второго
      </button>
      <button onclick="canselFirst()" class="surprise surprise4">
        Отменяет действие первого
      </button>
      <button onclick="removeAllPink()" class="surprise surprise5">
        Отменяет все и красит всех в розовый
      </button>
      <button onclick="turnsPurple()" class="surprise surprise6">
        Делает задник пурпуным
      </button>
      <!-- НЕОГРАНИЧЕННОЕ ЧИСЛО РАЗ -->
      <button onclick="turnsBlue()" class="surprise surprise7">
        Делает рандомную кнопку синей
      </button>
      <!-- НЕОГРАНИЧЕННОЕ ЧИСЛО РАЗ -->
      <button class="surprise surprise8">
        Добавляет анимации пульсации рандомной кнопке
      </button>
      <!-- НЕОГРАНИЧЕННОЕ ЧИСЛО РАЗ -->
      <button class="surprise surprise9">Делает невидимой любую кнопку</button>
    </div>
    <!-- Смотри изменения в другой ветке newTask -->
    <script src="main.js"></script>
  </body>
</html>
