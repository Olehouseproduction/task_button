<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="main">
      <button onclick="dropping()" class="surprise refresh">Сброс</button>
      <button onclick="turnsRed()" class="surprise surprise1 only">
        1<br />Последний становится красным
      </button>
      <button onclick="turnsGreen()" class="surprise surprise2 only">
        2<br />Первый и четвертый становятся зелеными
      </button>
      <button onclick="cancelSecond()" class="surprise surprise3 only">
        3<br />Отменяет действия второго
      </button>
      <button onclick="canselFirst()" class="surprise surprise4 only">
        4<br />Отменяет действие первого
      </button>
      <button onclick="removeAllPink()" class="surprise surprise5 only">
        5<br />
        Отменяет все и красит всех в розовый
      </button>
      <button onclick="turnsPurple()" class="surprise surprise6 only">
        6<br />Делает задник пурпурным
      </button>
      <button onclick="ripple()" class="surprise surprise10 only">
        7<br />Пульсирует через scale
      </button>
      <!-- НЕОГРАНИЧЕННОЕ ЧИСЛО РАЗ -->
      <button onclick="turnsBlue()" class="surprise surprise7 only">
        8<br />Делает рандомную кнопку синей
      </button>
      <!-- НЕОГРАНИЧЕННОЕ ЧИСЛО РАЗ -->
      <button onclick="pulsation()" class="surprise surprise8 only">
        9<br />Добавляет анимации пульсации рандомной кнопке
      </button>
      <!-- НЕОГРАНИЧЕННОЕ ЧИСЛО РАЗ -->
      <button onclick="invis()" class="surprise surprise9 only">
        10<br />Делает невидимой рандомную кнопку
      </button>
    </div>

    <!-- Смотри изменения в другой ветке newTask -->
    <script src="main.js"></script>
  </body>
</html>
